<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../style/bootstrap.css" rel="stylesheet" />
    <link href="../style/bootstrap-theme.css" rel="stylesheet" />
</head>
<body ng-app="app" ng-controller="appCtrl">
  <div>{{result}}</div>
  <div></div>
</body>
<script src="../vendor/jquery-1.11.1.js"></script>
<script src="../vendor/angular.js"></script>
<script src="../vendor/bootstrap.js"></script>
<script src="../vendor/paging.js"></script>
<script src="../vendor/ng-lodash.js"></script>
<script>
    angular.module('app',[])
            .controller('appCtrl',function($scope, $q, $timeout){
               var self = this;

                self.getA = function(){
                    var defer= $q.defer();
                    $timeout(function(){
                        defer.resolve('aaa');
                    },100);
                    return defer.promise;
                }


                self.getB = function(a){
                    return a+ 'bbb';
                }
                self.getC = function(b){
                    return b+ 'ccc';
                }

                self.getD = function(val){
                    var defer= $q.defer();
                    $timeout(function(){
                        val =  val + 'dddd';
                        defer.resolve(val);
                    },100);
                    return defer.promise;
                }

                self.getE = function(val){
                    var defer= $q.defer();
                    $timeout(function(){
                        val =  val + 'eeee';
                        defer.resolve(val);
                    },100);
                    return defer.promise;
                }

                self.getA()
                        .then(self.getB)
                        .then(self.getC)
                        .then(self.getD)
                        .then(self.getE)
                        .then(function(val){
                            $scope.result = val;
                        })
            });
</script>
</html>
