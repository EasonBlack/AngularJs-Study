<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../style/bootstrap.css" rel="stylesheet"/>
    <link href="../style/bootstrap-theme.css" rel="stylesheet"/>
    <link href="style/simple.css" rel="stylesheet"/>
</head>
<body>
<div class="container" ng-app="app" ng-controller="appCtrl">
    <div class="row">
        <div class="col-sm-6">
            <table id="table-1" tr-dragable class='table' cellspacing="0" cellpadding="2">
                <tr>
                    <td>1</td>
                    <td>One</td>
                    <td>some text</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Two</td>
                    <td>some text</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Three</td>
                    <td>some text</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Four</td>
                    <td>some text</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Five</td>
                    <td>some text</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>Six</td>
                    <td>some text</td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
<script src="../vendor/jquery-1.11.1.js"></script>
<script src="../vendor/angular.js"></script>
<script src="../vendor/bootstrap.js"></script>
<script src="../vendor/ng-lodash.js"></script>
<script src="scripts/eason-row-drag.plugin.2.js"></script>
<script>
    angular.module('app', ['ngLodash'])
            .controller('appCtrl', ['$scope', 'lodash', function ($scope, _) {

            }])
            .directive('trDragable', function(){
                return {
                    restrict: 'A',
                    link: function (scope, ele, attr) {
                        $(ele).rowDragable();
                    }
                }
            })
</script>
</html>
