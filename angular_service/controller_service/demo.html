<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../../style/bootstrap.3.3.6.css" rel="stylesheet"/>

    <style>

    </style>
</head>
<body>
<div ng-app="app" ng-controller="appCtrl">
    <div>
        <input type=text ng-model="newUser" /> <button ng-click="addUser()">Add</button>
    </div>
    <ul>
        <li ng-repeat="user in users">
            <label>{{user.id}}</label>
            <label>{{user.name}}</label>
            <button ng-click="deleteUser(user.id)">Delete</button>
        </li>
    </ul>
</div>
</body>
<script src="build/bundle.js"></script>
</html>
