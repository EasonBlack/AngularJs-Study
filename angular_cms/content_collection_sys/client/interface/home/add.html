<div class="home-add">

        <app-select title="card.type.title" val="card.type.value" items="card.type.source" ></app-select>
        <app-select title="card.sourcetype.title" val="card.sourcetype.value" items="card.sourcetype.source" ></app-select>
        <app-input title="card.sourcefrom.title" val="card.sourcefrom.value"></app-input>
        <app-input title="card.time.title" val="card.time.value"></app-input>

        <app-selectkey title="card.leadto.title" val="card.leadto.value" items="card.leadto.source" ></app-selectkey>
        <app-selectkey title="card.relateto.title" val="card.relateto.value" items="card.relateto.source" ></app-selectkey>
