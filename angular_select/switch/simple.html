<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../../style/bootstrap.css" rel="stylesheet" />
    <link href="../../style/bootstrap-theme.css" rel="stylesheet" />
</head>
<body ng-app="app" ng-controller="appCtrl">
<div class="container">
    <div class="row">
        <select ng-model="type" ng-options="t.id as t.name for t in types"></select>
    </div>
    <div class="row"  ng-switch on="type">
        <div ng-switch-when="1">11111</div>
        <div ng-switch-when="2">22222</div>
        <div ng-switch-default>default</div>
    </div>
</div>
</body>
<script src="../../vendor/jquery-1.11.1.js"></script>
<script src="../../vendor/angular.js"></script>
<script src="../../vendor/bootstrap.js"></script>
<script src="../../vendor/paging.js"></script>
<script src="../../vendor/ng-file-upload.js"></script>
<script>
    angular.module('app',[])
            .controller('appCtrl',['$scope',function($scope){
               $scope.types=[
                   {id: '1',name: 'aaa'},
                   {id: '2',name: 'bbb'},
                   {id: '3',name: 'ccc'}
               ]
            }]);
</script>
</html>
