<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../../../style/bootstrap.css" rel="stylesheet"/>
    <link href="../../../style/bootstrap-theme.css" rel="stylesheet"/>
    <link href='dragula.css' rel='stylesheet' type='text/css' />
    <style>
        .items-container {
            position: relative;
            margin:auto auto;
            width:100%;
            min-height:500px;
            display:block;
        }

        .item-wrapper {
            display:block;
            width:100px;
            height:50px;
            line-height:50px;
            border:1px solid #006699;
            text-align: center;
            margin-left:50px;
            z-index:1;
        }
        .handle {
            cursor:move;
            z-index:10;
        }
    </style>
</head>
<body>
<div ng-app="app" ng-controller="appCtrl">
    <div dragula='"bag-one"' class='items-container'  dragula-model='items'>
        <div ng-repeat='item in items' class="item-wrapper" >
            <span class="glyphicon glyphicon-align-justify handle"></span>
            <label ng-bind="item.title"></label>
            <span class="glyphicon glyphicon-trash"></span>
        </div>
    </div>
    <div>
        <button ng-click="confirm()">Click Me</button>
    </div>
</div>
</body>
<script src="build/bundle.js"></script>
</html>
