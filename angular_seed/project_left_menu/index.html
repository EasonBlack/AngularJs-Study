<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="../../style/bootstrap.css" rel="stylesheet" />
    <link href="../../style/bootstrap-theme.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
</head>
<body  ng-app="app" ng-controller="MainController" >
<div id="wrapper">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <div class="logo-wrapper">
                <a href="#/dashboard">
                    LOGO
                </a>
            </div>
            <li ng-repeat="menu in menus"  class="menus-wrapper">
                <a href="{{menu.href}}" ng-bind="menu.title" ng-click="getSub(menu)"></a>
                <ul ng-if="menu.children" ng-class="{'nav-submenu': true, 'subactive': menu.opensub }">
                   <li ng-repeat="submenu in menu.children">
                       <a href="{{submenu.href}}" ng-bind="submenu.title" >
                       </a>
                   </li>
                </ul>
            </li>
        </ul>
    </div>

    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div ng-view></div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
<script src="build/bundle.js"></script>

</html>
