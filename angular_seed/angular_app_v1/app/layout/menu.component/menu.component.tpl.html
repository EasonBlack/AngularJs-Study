<ul>
    <li ng-repeat="nav in $ctrl.navs">
        <span class="leftnav__icon leftnav__icon_{{nav.id}}"></span>
        <a href="{{nav.href}}" ng-bind="nav.title"
           class="leftnav__link_box leftnav__link_nav text_white "
           ng-class="{true:'leftnav__link_active'}[$ctrl.selectNav==nav.id]"
           ng-click="$ctrl.activeNav(nav)">
        </a>
    </li>
</ul>
