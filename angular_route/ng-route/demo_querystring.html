<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="../../style/bootstrap.css" rel="stylesheet" />
    <link href="../../style/bootstrap-theme.css" rel="stylesheet" />
    <link href="../../style/loading-bar.css" rel="stylesheet" />

    <title></title>
</head>
<body ng-app="app" >
<div class="container">
    <div class="container" ng-view ></div>
</div>
</body>
<script src="../../vendor/jquery-1.11.1.js"></script>
<script src="../../vendor/angular.js"></script>
<script src="../../vendor/bootstrap.js"></script>
<script src="../../vendor/paging.js"></script>
<script src="../../vendor/ng-lodash.js"></script>
<script src="../../vendor/angular-route.js"></script>
<script src="../../vendor/loading-bar.js"></script>
<script>
     angular.module('app', [ 'ngRoute'])
            .config(['$routeProvider',function($routeProvider) {
                $routeProvider
                        .when('/', {
                            templateUrl : 'page/demo_querystring.template.html',
                            controller  : 'mainController'
                        })
            }])
            .controller('mainController',['$scope', '$location', function($scope, $location){
                   $scope.result = $location.search();
            }]);


</script>
</html>
