<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="../../style/bootstrap.css" rel="stylesheet" />
    <link href="../../style/bootstrap-theme.css" rel="stylesheet" />
    <link href="../../style/loading-bar.css" rel="stylesheet" />

    <title></title>
</head>
<body ng-app="app" >
<div class="container">
    <div class="container" ng-view ></div>
</div>
</body>
<script src="../../vendor/jquery-1.11.1.js"></script>
<script src="../../vendor/angular.js"></script>
<script src="../../vendor/bootstrap.js"></script>
<script src="../../vendor/paging.js"></script>
<script src="../../vendor/ng-lodash.js"></script>
<script src="../../vendor/angular-route.js"></script>

<script>
    angular.module('app', [ 'ngRoute'])
            .config(['$routeProvider',function($routeProvider) {
                $routeProvider
                        .when('/', {
                            templateUrl : 'page/demo_route_controlleras.template3.html',
                            controller  : '1Controller',
                            controllerAs : 'ctrl'
                        })
                        .when('/a/:type/:id', {
                            templateUrl : 'page/demo_route_controlleras.template4.html',
                            controller  : '2Controller',
                            controllerAs : 'ctrl'
                        })
            }])
            .controller('1Controller',['$scope', '$location', function($scope, $location){
                this.getX = function(){
                    alert('xxxxx');
                }
            }])
            .controller('2Controller',['$scope', '$location', '$routeParams', function($scope, $location, $routeParams){
                this.getX = function(){
                    alert('yyyyy:' + $routeParams.id + ':' + $routeParams.type);
                }
            }]);


</script>
<script type="text/ng-template" id="page/demo_route_controlleras.template3.html">
    <div ng-click="ctrl.getX()">
            XXXXXXX
    </div>
</script>
<script type="text/ng-template" id="page/demo_route_controlleras.template4.html">
    <div ng-click="ctrl.getX()">
        YYYYYY
    </div>
</script>
</html>
