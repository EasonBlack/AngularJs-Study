<div class="dashboard-container">
    <div class="header-container">

    </div>
    <div class="content-container">
        <div class="seven-days-top-list">
            <div class="header-section">
                {{dailyTotalItems.startdate}} to {{dailyTotalItems.enddate}}
                <a class="chart-button" href="javascript:void(0)"
                   ng-click="control.dailyTotalItemsChart = !control.dailyTotalItemsChart">C</a>
            </div>
            <div class="content-section">
                <ul>
                    <li>
                        <label style="width:40px;"></label>
                        <label style="width:40px;">TIME</label>
                        <label style="width:40px;">TROPHY</label>
                    </li>
                    <li ng-repeat='item in dailyTotalItems.data'>
                        <label style="width:40px;">{{item.name}}</label>
                        <label style="width:40px;">{{item.time}}</label>
                        <label style="width:40px;">{{item.trophy}}</label>
                    </li>

                </ul>
                <div class="chart-section" ng-class="{active : control.dailyTotalItemsChart}">
                    <highchart config="dailyTotalItemsChart"></highchart>
                </div>
            </div>

        </div>
        <div class="bashboard_type_analyze layout_flex-1 container__div_border container__div_margin-left">
            <div class="layout__row_flex">
                <ui-select ng-model="control.selectType" style="width: 100px;" theme="select2" search-enabled="false"
                           title="Choose a country">
                    <ui-select-match>{{$select.selected.name}}</ui-select-match>
                    <ui-select-choices repeat="item.id as item in daily_type | filter: $select.search">
                        <span ng-bind-html="item.name | highlight: $select.search"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="layout__row_flex">
                <highchart config="typeChartConfig"></highchart>
            </div>
        </div>
    </div>
    <div class="layout_flex layout__column_whole_flex  box box__border box__size_whole_normal">
        <div class="layout__element-row_1">
            <div>
                <input class="element element__date" type="datetime" date-time  auto-close="true" ng-model="control.typeStartDate"  max-view="date" min-view="date"  format="YYYY-MM-DD"/>
            </div>

            <div>
                <input class="element element__date" type="datetime" date-time  auto-close="true" ng-model="control.typeEndDate"   max-view="date" min-view="date"  format="YYYY-MM-DD"/>
            </div>
            <div>
                <ui-select class='element' ng-model="control.typeSelectType" style="width: 100px;" theme="select2" search-enabled="false"
                           title="Choose a country">
                    <ui-select-match>{{$select.selected.name}}</ui-select-match>
                    <ui-select-choices repeat="item.id as item in daily_type | filter: $select.search">
                        <span ng-bind-html="item.name | highlight: $select.search"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div>
                <a class="element element__button_blue">Search</a>
            </div>
        </div>
        <div class="layout__row_1">
            <highchart config="typeChartConfig"></highchart>
        </div>
    </div>


</div>
