<div class="app-input-container">
    <label class="input-label" ng-if="$ctrl.title">{{$ctrl.title}}</label>
    <span class="input-content" ng-if="$ctrl.editable">
        <div ng-switch ="$ctrl.type">
            <input  ng-switch-when="text" type="text" placeholder="{{$ctrl.placeholder}}"  ng-model="$ctrl.val">
            <input  ng-switch-when="date" type="datetime" date-time  auto-close="true" ng-model="$ctrl.val" max-view="date" min-view="date"  format="YYYY-MM-DD"/>
        </div>

    </span>
    <span  class="input-content" ng-if="!$ctrl.editable">
         {{$ctrl.val}}
    </span>
</div>
