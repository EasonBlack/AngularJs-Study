<div class="roll-container layout__flex_row">
    <div class=" layout__flex_column div_normalPadding">
        <div class="layout__flex_c1 div_verybigfont">
            {{currentWord}}
        </div>
        <div class="layout__flex_c1 div_normalfont div_normal-margin-top" ng-show="control.hasmean">
            {{currentMean}}
        </div>
    </div>
    <div class="layout__flex_c1 div_normal-margin-top">
        <img ng-src="{{server_url}}images/{{currentImage}}" ng-show="currentImage">
    </div>
    <div class="layout_fixed_rightconer">
        <label class="label_margin-right">Has Mean</label><input type="checkbox" ng-model="control.hasmean" />
    </div>
</div>
