<div class="view-container words-list-container">
    <div class="header-section">
        <a class="btn btn-primary" ng-click="newword()">New Word</a>
        <a class="btn btn-primary">Let's Roll</a>
    </div>
    <div class="list-section">
        <app-table list="list"></app-table>
        <div paging
             page="list.page"
             page-size="list.size"
             total="list.count"
             paging-action="pageTo(page)"
             >
        </div>
    </div>
</div>
