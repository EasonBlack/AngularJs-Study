<div>
    <a class="button button__blue float__right_margin header__button_margin-top"
       ng-click="save()">
        SAVE
    </a>
    <ul class="list__item-wrapper_top">
        <li class="relative list__item-space_bottom text__color_w"
             ng-repeat = 'item in list'>
            {{item.context}}
            <span class="glyphicon glyphicon-remove list__item_after"
                   ng-click="delete(item)"
            >
            </span>
        </li>
    </ul>
</div>
