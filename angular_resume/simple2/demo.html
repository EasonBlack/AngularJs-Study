<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="style/main.css" rel="stylesheet"/>
</head>
<body>
<div class="container" ng-app="app" ng-controller="appCtrl">
    <div class="ribbon flex__row">
        <div class="ribbon__content ribbon__extra"></div>
        <div class="ribbon__content ribbon__title flex__row_1">RESUME</div>
    </div>
    <div class="info wrapper__structure flex__row">
        <div class="info__title-section wrapper__section flex__row_3">
            <div class="info__title-name">{{info.name}}</div>
            <div class="info__title-position">{{info.position}}</div>
        </div>
        <div class="info__detail wrapper__section flex__row_2">
            <div class="info__detail_row flex__row">
                <span class="glyphicon glyphicon-phone icon__info"></span>
               <span class="info__detail-info flex__row_1">
                  <div class="info__detail-info_text-blue">Mobile</div>
                  <div>{{info.mobile}}</div>
              </span>
            </div>
            <div class="info__detail_row flex__row">
                <span class="glyphicon glyphicon-envelope icon__info"></span>
              <span class="info__detail-info flex__row_1">
                  <div class="info__detail-info_text-blue">Email</div>
                  <div>{{info.email}}</div>
              </span>

            </div>
            <div class="info__detail_row flex__row">
                <span class="glyphicon glyphicon-map-marker icon__info"></span>
              <span class="info__detail-info flex__row_1">
                  <div class="info__detail-info_text-blue">Location</div>
                  <div>{{info.location}}</div>
              </span>
            </div>
        </div>
    </div>
    <div class="wrapper__structure flex__row">
        <div class="list wrapper__section flex__row_3">
            <div class="list__title flex__row">
                <span class="glyphicon glyphicon-plus icon__list-plus"></span>

                <div class="list__title_border list__item_padding flex__row_1">
                    EMPLOYMENT
                </div>
            </div>
            <div class="employment">
                <ul class="list__items list__items_border">
                    <li class="flex__row list__item list__item-point" ng-repeat="e in info.experience"
                        data-title="{{e.time}}">
                        <div class="flex__row_1">{{e.time}}</div>
                        <div class="flex__row_2">
                            <h3 class="text_normalblue">{{e.name}}</h3>

                            <h2 class="text_bolder">Web ddd</h2>

                            <p>{{e.detail}}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="professional-skill wrapper__section flex__row_2">
            <div class="list__title flex__row">
                <span class="glyphicon glyphicon-plus icon__list-plus"></span>
                <div class="list__title_border list__item_padding flex__row_1">
                    PROFESSIONAL SKILLS
                </div>
            </div>
            <div class="professional-skills">
                <ul class="list__items_normal">
                    <li class="flex__row list__item list__item_padding" ng-repeat="k in info.skill">
                        <span class="flex__row_150">{{k.name}}</span>
                        <span class="flex__row_1 align-right">
                           <svg height="10" width="100">
                               <g ng-repeat="c in getNumber(5) track by $index">
                                   <circle cx="{{5 + $index*20}}" cy="5" r="5" class="list__circle_blank" />
                               </g>

                               <g ng-repeat="d in getNumber(k.detail)  track by $index">
                                   <circle cx="{{5 + $index*20}}" cy="5" r="5" class="list__circle_full" />
                               </g>
                           </svg>
                         </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../vendor/jquery-1.11.1.js"></script>
<script src="../../vendor/angular.js"></script>
<script src="app/app.js"></script>
<script src="service/myself.service.js"></script>
<script src="app/app.controller.js"></script>

</html>
