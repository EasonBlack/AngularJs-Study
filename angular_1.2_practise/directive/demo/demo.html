<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../../../style/bootstrap.css" rel="stylesheet" />
    <link href="../../../style/bootstrap-theme.css" rel="stylesheet" />
</head>
<body ng-app="app" ng-controller="appCtrl">
  <my-dom showa="true" showb="false" showc=false  message="message"
          items="items" readonly="readonly"
          student = "student"
          on-click-button="onClickButton(obj)"
  ></my-dom>
  <simple-dom info="'aaa'"></simple-dom>
  <simple3-dom info3="'bbbbb'"></simple3-dom>
</body>
<script src="../../../vendor/jquery-1.11.1.js"></script>
<script src="../../../vendor/angular.1.2.24.min.js"></script>
<script src="../../../vendor/bootstrap.js"></script>
<script src="../../../vendor/paging.js"></script>
<script src="../../../vendor/ng-lodash.js"></script>

<script>
    angular.module('app',[])
            .controller('appCtrl',['$scope',function($scope){
               $scope.title = "Hello World"
               $scope.message = 'Hello'
               $scope.items = ["aa", "bbb"];
               $scope.info="World"
               $scope.readonly = true
              $scope.student = {
                 name: 'asdfasdfasdf'
              }
              $scope.onClickButton = function(obj) {
                 alert(obj.name)
              }
            }])
            .directive('myDom', function($timeout){
               return {
                   restrict: 'E',
                   templateUrl: 'simple.html',
                   scope: {
                     message: '=',
                     items :'=',
                     readonly:'=',
                     student:'=',
                     onClickButton:'&onClickButton'
                   },
                   link: function(scope,ele,attr){
                       scope.showa = (attr.showa == 'true');
                       scope.showb = (attr.showb == 'true');
                       scope.showc = (attr.showc == 'true');
                   }
               }
            });
</script>
<script src="simple2.directive.js"></script>
<script src="simple3.directive.js"></script>
</html>
