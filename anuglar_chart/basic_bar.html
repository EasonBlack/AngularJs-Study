<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../style/bootstrap.css" rel="stylesheet" />
    <link href="../style/bootstrap-theme.css" rel="stylesheet" />
    <style>
        .row {
            margin-top:30px;
        }
    </style>
</head>
<body ng-app="app" ng-controller="appCtrl">
<div class="container">

    <div class="row">
        <div class="col-md-6">
            <highchart id="chart1" config="highchartsNG"></highchart>
        </div>
        <div class="col-md-6">
            <select ng-model="highchartsNG.options.chart.type" ng-init="highchartsNG.options.chart.type = 'bar'">
                <option value="bar">Bar</option>
                <option value="line">Line</option>
                <option value="column">Column</option>
            </select>
            <span>{{typeselect}}</span>
        </div>
    </div>
</div>


</body>
<script src="../vendor/jquery-1.11.1.js"></script>
<script src="../vendor/angular.js"></script>
<script src="../vendor/bootstrap.js"></script>
<script src="../vendor/paging.js"></script>
<script src="../vendor/ng-lodash.js"></script>
<script src="../vendor/angular-route.js"></script>
<script src="../vendor/highcharts.src.js"></script>
<script src="../vendor/highcharts-ng.js"></script>
<script>
    angular.module('app', ["highcharts-ng"])
            .controller('appCtrl', ['$scope','$http', function ($scope, $http) {

                $scope.highchartsNG = {
                    options: {
                        chart: {
                            type: 'bar'
                        }
                    },
                    xAxis: {
                        categories: ['2001', '2002', '2003', '2004', '2005']
                    },
                    series: [{
                        name : 'xxxx',
                        data: [10, 15, 12, 8, 7]
                    }],
                    title: {
                        text: 'Hello'
                    },
                    loading: false
                }


            }])
</script>
</html>
