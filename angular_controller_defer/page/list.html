<div>
    <div class="row"><h1>This is a List</h1></div>
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <td>Name</td>
                <td>Age</td>
                <td>Depart</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in rows">
                <td>{{row.name}}</td>
                <td>{{row.age}}</td>
                <td>{{row.depart}}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
