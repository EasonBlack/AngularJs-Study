<!DOCTYPE >
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../style/bootstrap.css" rel="stylesheet" />
    <link href="../style/bootstrap-theme.css" rel="stylesheet" />
    <style>
        body , html {
            margin:0px;
            padding:0px;
            height:100%;
        }
        .leftpanel {
            background-color:#1b6d85;
            height:100%;
            padding:10px;
        }
        .leftpanel input {
            display:inline-block;
            width:50%;
        }
        .leftpanel a {
            display: inline-block;
            width: 30%;
            height: 36px;
            margin-left: 10px;
            background-color: #67b168;
            color: white;
            border-radius: 5px;
            vertical-align: top;
            line-height: 36px;
            padding-left: 5px;
            text-transform:none;text-decoration:none;
        }
        .leftpanel a:hover {
            background-color: #23527c;
        }
        .rightpanel {
            height:100%;
            padding:10px;
        }
        .rightpanel button {
            margin:10px;
        }

        ul {
            list-style: none;
            color: white;
            padding: 0px;
            margin-top: 30px;
        }
        ul li {
            margin-bottom:5px;
        }
    </style>
</head>
<body ng-app="app" ng-controller="appCtrl">
   <div class="container-fluid">
       <div class="row">
           <div class="col-sm-3 leftpanel">
                <div>
                    <input text="text" class="form-control" ng-model="newAuthority" />
                    <a href="javascript:void(0)" ng-click="addAuthority()">Add Authority</a>
                </div>
                <div>
                    <ul>
                        <li ng-repeat = "a in account.authority">
                            {{a}}
                        </li>
                    </ul>
                </div>
           </div>
           <div class="col-sm-9 rightpanel">
               <div>
                     <button my-authority="demo_add">DemoAdd</button>
               </div>
               <div>
                   <button my-authority="demo_test">DemoTest</button>
               </div>
               <div>
                   <button  my-authority="demo_modify">DemoModify</button>
               </div>
           </div>
       </div>
   </div>
</body>
<script src="../vendor/jquery-1.11.1.js"></script>
<script src="../vendor/angular.js"></script>
<script src="../vendor/ng-lodash.js"></script>
<script src="../vendor/bootstrap.js"></script>
<script>
angular.module('app',['ngLodash'])
        .controller('appCtrl',  function($scope){
            $scope.account = {
                name : 'eason',
                authority : ['demo_add']
            }

            $scope.addAuthority =function(){
                if($scope.account.authority.indexOf($scope.newAuthority)<0) {
                    $scope.account.authority.push($scope.newAuthority);
                }
            }
            $scope.isAuthorized = function (authorizedRoles) {
                console.log(authorizedRoles);
                return $scope.account.authority.indexOf(authorizedRoles)> -1 ? true:false
            };
        })
        .directive('myAuthority',function(){
           return {
               restrict: 'A',
               link: function($scope, element, attributes){
                   var _currentAuth = attributes.myAuthority;

                   $scope.$watch( 'account.authority.length' ,function(){
                       var authority = $scope.account.authority;
                       if(authority.indexOf(_currentAuth) == -1){
                           element.hide();
                       } else {
                           element.show();
                       }
                   });
               }
           }
        });

</script>
</html>
