<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        .mask {
            height: 100%;
            width: 100%;
            position: relative;
        }

        .container {
            height: 100%;
            position: relative;
            display:flex;
            transition: all 500ms ease;
            left:0;
        }

        .item {
            flex: 1 0 100%;
            height: 100%;
        }

        li:nth-child(1) {
            background-color: indianred;
        }

        li:nth-child(2) {
            background-color: lightgreen;
        }

        li:nth-child(3) {
            background-color: #b9def0;
        }

        li:nth-child(4) {
            background-color: #8a4182;
        }

        .prev {
            position: absolute;
            bottom: 50px;
            left: 50px;
            z-index: 100;
        }

        .next {
            position: absolute;
            bottom: 50px;
            right: 50px;
            z-index: 100;
        }
    </style>
</head>
<body ng-app="app" ng-controller="appCtrl">
<div class="mask">
    <ul class="container" ng-style="{'left': -1 * margin + '%'}">
        <li class="item" ng-repeat="item in items">{{item}}</li>
    </ul>
    <button class="prev" ng-click="prev()">Prev</button>
    <button class="next" ng-click="next()">Next</button>
</div>
</body>
<script src="../../vendor/angular.js"></script>
<script src="../../vendor/angular.1.5.0-animate.js"></script>
<script>
    angular.module('app', ['ngAnimate'])
            .controller('appCtrl', ['$scope', function ($scope) {
                $scope.items = ['a', 'b', 'c', 'd'];
                $scope.current = 0;
                $scope.next = function () {
                    $scope.current = $scope.current + 1;
                    $scope.margin = $scope.current * 100;
                }
                $scope.prev = function () {
                    $scope.current = $scope.current - 1;
                    $scope.margin = $scope.current * 100;
                }
            }])
</script>
</html>
