<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../../style/bootstrap.css" rel="stylesheet"/>
    <link href="../../style/bootstrap-theme.css" rel="stylesheet"/>
    <style>
        .container {
            padding-top: 30px;
        }

        .mask {
            position:fixed;

    setTimeout(
            function asyncBootstrap() {

            },

    );

    app.controller('appCtrl', ['$scope', 'lodash', function ($scope, _) {
         $scope.text = 'aaaaaa';
    }])
